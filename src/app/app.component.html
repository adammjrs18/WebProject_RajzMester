
<app-menu (selectedPage)="changePage($event)"></app-menu>
@switch (page) {
  @case ('home') {
    <app-home></app-home>
  }
  @case ('courses') {
    <app-courses></app-courses>
  }
  @case ('instructors'){
    <app-instructors></app-instructors>
  }
  @case ('profile') {
    <app-profile></app-profile>
  }
  @case ('login'){
    <app-login></app-login>
  }
  @case ('signup') {
    <app-signup></app-signup>
}
}
