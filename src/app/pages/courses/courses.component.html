<div class="course-grid">
  <mat-card *ngFor="let course of courses" class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.instructor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ course.description | lowercaseCustom }}</p>
      <p><strong>Ár:</strong> {{ course.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Jelentkezés</button>
    </mat-card-actions>
  </mat-card>
</div>
